<!DOCTYPE html>
<html>
<body>
<p>Call a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>
function myFunction() {
  let x=5;
  let y=5;
 let z=x+y;
 document.getElementById("demo").innerHTML = z;

}

 myFunction();

</script>

</body>
</html>
